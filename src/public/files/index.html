<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Files</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../css/headerstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0"><i class="fas fa-folder-open me-2"></i>Project Files</h3>
                        <div id="upload-section" style="display: none;">
                            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#uploadModal">
                                <i class="fas fa-cloud-upload-alt me-2"></i>Upload Files
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- File Upload Modal -->
                        <div class="modal fade" id="uploadModal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Upload Files</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="upload-form">
                                            <div id="drop-area" class="text-center p-5 border-2 border-dashed rounded-3">
                                                <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                                                <h4>Drag & Drop Files Here</h4>
                                                <p>or</p>
                                                <input type="file" id="file-input" class="d-none">
                                                <button type="button" class="btn btn-primary" onclick="document.getElementById('file-input').click()">
                                                    Browse Files
                                                </button>
                                            </div>
                                            <div id="file-preview" class="mt-3"></div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="submit" id="upload-button" class="btn btn-primary">Upload</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Confirmation Modal -->
                        <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure you want to delete "<span id="fileNameToDelete"></span>"?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- File List -->
                        <div id="file-list"></div>
                        <button id="manage-project-btn">
                            Manage Project
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../components/header.js" type="module"></script>
    <script src="../components/noti.js" type="module"></script>
    <script src="https://kit.fontawesome.com/f01649545e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
    <script src="../auth.js" type="text/javascript"></script>
    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
</body>

</html>
